language: ruby
rvm:
  - 2.2.2
addons:
  postgresql: '9.3'
sudo: false
before_script:
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database travis_jetthoughts_test;' -U postgres
  - bundle exec rake db:create db:migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: jetthoughtstest
  on:
    repo: IvikGH/jetthoughts
    all_branches: true
    # branch: dev
    run: "rake db:migrate"
